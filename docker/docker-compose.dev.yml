services:
  postgres:
    image: postgres:16-alpine
    container_name: mrq-postgres-dev
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - mrq_postgres_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: mrq-backend-dev
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      APP_MODE: dev
      AUTO_MIGRATE: "1"
      DJANGO_SETTINGS_MODULE: config.settings.dev
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: localhost,127.0.0.1,backend,api.mrquentinha.local
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      PAYMENTS_WEBHOOK_TOKEN: ${PAYMENTS_WEBHOOK_TOKEN}
    volumes:
      - ../workspaces/backend:/app/workspaces/backend
      - ../workspaces/backend/media:/app/workspaces/backend/media
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  portal:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        APP_NAME: portal
    container_name: mrq-portal-dev
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      APP_MODE: dev
      APP_NAME: portal
      APP_PORT: 3000
      NEXT_PUBLIC_API_BASE_URL: http://localhost:${BACKEND_PORT:-8000}
      INTERNAL_API_BASE_URL: http://backend:8000
      PORTAL_API_BASE_URL: http://backend:8000
    volumes:
      - ../workspaces/web/portal:/app/workspaces/web/portal
      - ../workspaces/web/ui:/app/workspaces/web/ui
      - mrq_portal_node_modules:/app/workspaces/web/portal/node_modules
    depends_on:
      - backend
    ports:
      - "${PORTAL_PORT:-3000}:3000"

  client:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        APP_NAME: client
    container_name: mrq-client-dev
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      APP_MODE: dev
      APP_NAME: client
      APP_PORT: 3001
      NEXT_PUBLIC_API_BASE_URL: http://localhost:${BACKEND_PORT:-8000}
    volumes:
      - ../workspaces/web/client:/app/workspaces/web/client
      - ../workspaces/web/ui:/app/workspaces/web/ui
      - mrq_client_node_modules:/app/workspaces/web/client/node_modules
    depends_on:
      - backend
    ports:
      - "${CLIENT_PORT:-3001}:3001"

  admin:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        APP_NAME: admin
    container_name: mrq-admin-dev
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      APP_MODE: dev
      APP_NAME: admin
      APP_PORT: 3002
      NEXT_PUBLIC_API_BASE_URL: http://localhost:${BACKEND_PORT:-8000}
    volumes:
      - ../workspaces/web/admin:/app/workspaces/web/admin
      - ../workspaces/web/ui:/app/workspaces/web/ui
      - mrq_admin_node_modules:/app/workspaces/web/admin/node_modules
    depends_on:
      - backend
    ports:
      - "${ADMIN_PORT:-3002}:3002"

  proxy:
    image: nginx:1.27-alpine
    container_name: mrq-proxy-dev
    restart: unless-stopped
    depends_on:
      - backend
      - portal
      - client
      - admin
    volumes:
      - ./nginx/dev_gateway.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${PROXY_PORT:-8088}:8088"

volumes:
  mrq_postgres_dev:
  mrq_portal_node_modules:
  mrq_client_node_modules:
  mrq_admin_node_modules:
