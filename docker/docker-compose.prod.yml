services:
  postgres:
    image: postgres:16-alpine
    container_name: mrq-postgres-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - mrq_postgres_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: mrq-backend-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      APP_MODE: prod
      AUTO_MIGRATE: "1"
      DJANGO_SETTINGS_MODULE: config.settings.prod
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      PAYMENTS_WEBHOOK_TOKEN: ${PAYMENTS_WEBHOOK_TOKEN}
    volumes:
      - mrq_backend_media_prod:/app/workspaces/backend/media
    depends_on:
      postgres:
        condition: service_healthy

  portal:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        APP_NAME: portal
    container_name: mrq-portal-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      APP_MODE: prod
      APP_NAME: portal
      APP_PORT: 3000
      NEXT_PUBLIC_API_BASE_URL: https://api.mrquentinha.com.br
      INTERNAL_API_BASE_URL: http://backend:8000
      PORTAL_API_BASE_URL: http://backend:8000
    depends_on:
      - backend

  client:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        APP_NAME: client
    container_name: mrq-client-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      APP_MODE: prod
      APP_NAME: client
      APP_PORT: 3001
      NEXT_PUBLIC_API_BASE_URL: https://api.mrquentinha.com.br
    depends_on:
      - backend

  admin:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        APP_NAME: admin
    container_name: mrq-admin-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      APP_MODE: prod
      APP_NAME: admin
      APP_PORT: 3002
      NEXT_PUBLIC_API_BASE_URL: https://api.mrquentinha.com.br
    depends_on:
      - backend

  proxy:
    image: nginx:1.27-alpine
    container_name: mrq-proxy-prod
    restart: unless-stopped
    depends_on:
      - backend
      - portal
      - client
      - admin
    volumes:
      - ./nginx/prod_gateway.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${PROXY_PORT:-80}:80"

volumes:
  mrq_postgres_prod:
  mrq_backend_media_prod:
