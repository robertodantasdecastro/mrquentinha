                              C330 238, 350 215, 345 190
                              C341 170, 328 158, 320 147 C307 130, 312 112, 326 98
                              C344 80, 352 55, 338 25 Z" opacity="0.95"/>
    <path class="primary" d="M150 45 C135 65, 138 88, 155 108 C172 128, 172 150, 155 168
