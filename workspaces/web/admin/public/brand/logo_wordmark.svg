    <rect x="276" y="130" width="18" height="10" rx="5" class="graphite"/>

    <!-- brilhos (recortes) -->
    <path class="white" d="M170 245 C185 205, 220 185, 260 175 C215 175, 185 195, 170 245 Z" opacity="0.35"/>
    <path class="white" d="M380 245 C368 205, 335 185, 295 175 C340 175, 368 195, 380 245 Z" opacity="0.25"/>

