    <text x="0" y="40" class="primary" font-family="Poppins, Montserrat, Arial, sans-serif" font-size="72" font-weight="800" font-style="italic">Mr</text>
    <text x="0" y="170" class="graphite" font-family="Poppins, Montserrat, Arial, sans-serif" font-size="160" font-weight="800" font-style="italic" letter-spacing="-2">Quentinha</text>
